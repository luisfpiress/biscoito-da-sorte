<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <div class="home">
        <div class="screen1">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>

                <button onclick="handleClick()">
                    <img src="./assets/fortune-cookie.svg" alt="foto do biscoito da sorte">
                </button>
        </div>
    </div>

    <div class="sorte hide">
        <div class="screen2">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>Se alguém está tão cansado que não possa te dar um sorriso deixa-lhe o teu</p>
            <img src="./assets/opened-cookie.svg" alt="">

            <button onclick="handleResetCookie()">Abrir outro biscoito</button>
        </div>
    </div>  

    <script src="./main.js"></script>
</body>
</html>
